name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.0.0, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for commit messages

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: previous_tag
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "^${{ steps.tag.outputs.tag }}$" | head -n 1)
          if [ -z "$PREV_TAG" ]; then
            echo "previous_tag=" >> $GITHUB_OUTPUT
          else
            echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          if [ -n "${{ steps.previous_tag.outputs.previous_tag }}" ]; then
            echo "## Changes since ${{ steps.previous_tag.outputs.previous_tag }}" > release_notes.md
            echo "" >> release_notes.md
            git log ${{ steps.previous_tag.outputs.previous_tag }}..${{ steps.tag.outputs.tag }} --pretty=format:"- %s (%h)" >> release_notes.md
          else
            echo "## Changes" > release_notes.md
            echo "" >> release_notes.md
            git log ${{ steps.tag.outputs.tag }} --pretty=format:"- %s (%h)" >> release_notes.md
          fi
          cat release_notes.md

      - name: Create release archive
        run: |
          zip -r spotify-playlist-downloader-${{ steps.tag.outputs.tag }}.zip . \
            -x "*.git*" \
            -x "*__pycache__*" \
            -x "*.venv*" \
            -x "*downloaded_songs*" \
            -x "playlists.txt" \
            -x ".env"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body_path: release_notes.md
          files: spotify-playlist-downloader-${{ steps.tag.outputs.tag }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
